<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-title">
        <h2>Become Front-End Developer</h2>
        <p>25 September 2023</p>
      </div>
      <div class="container-timer">
        <div class="container-timer-box">
          <p class="count-days" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="container-timer-box">
          <p class="count-hours" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="container-timer-box">
          <p class="count-minutes" id="minutes">0</p>
          <span>Minutes</span>
        </div>
        <div class="container-timer-box">
          <p class="count-seconds" id="seconds">0</p>
          <span>Seconds</span>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
